    <script>
        function parseTable(table$) {
            if (!table$) return
            var tds$ = table$.getElementsByTagName('td'),
                len = tds$.length,
                records = [],
                i, td$, a$, img$
            for (i = 0; i < len; i++) {
                td$ = tds$[i]
                a$ = td$.children[0]
                img$ = a$.children[0]
                records.push({
                    href: a$.getAttribute('href'),
                    title: a$.getAttribute('title'),
                    imgSrc: img$.getAttribute('src')
                })
            }
            return records
        }

        function genTd(d) {
            var td$ = document.createElement('td')
            a$ = document.createElement('a')
            img$ = document.createElement('img')
            a$.setAttribute('href', d.href)
            a$.setAttribute('title', d.title)
            a$.setAttribute('target', '_blank')
            img$.setAttribute('src', d.imgSrc)
            img$.setAttribute('border', 0)
            a$.appendChild(img$)
            td$.appendChild(a$)
            return td$
        }

        function genTable(data, col) {
            if (isNaN(col)) col = 4
            var docfrag = document.createDocumentFragment(),
                table$ = document.createElement('table'),
                a$, img$, tr$, i, j,
                len = data.length,
                row = Math.ceil(len / col)
            table$.setAttribute("cellspacing", "0")
            table$.setAttribute("cellpadding", "4")
            table$.setAttribute("style", "margin: 0 auto;text-align: center;")
            docfrag.appendChild(table$)
            for (i = 0; i < row; i++) {
                tr$ = document.createElement('tr')
                for (j = 0; j < col; j++) {
                    index = i * col + j
                    if (index >= len) break
                    tr$.appendChild(genTd(data[index]))
                }
                table$.appendChild(tr$)
            }
            return docfrag
        }

        function display(records, douban$) {
            // if (table$ instanceof HTMLCollection) table$ = table$[0]
            var col = 4
            var table$ = douban$.getElementsByTagName('table')[0]

            if (screen && screen.width <= 446) col = 2
            table$.parentElement
                .replaceChild(genTable(records, col), table$)
        }

        function loadedDoubanXiu() {
            var douban$ = document.getElementsByClassName('douban')[0],
                table$ = douban$.getElementsByTagName('table')[0],
                records = parseTable(table$)
            display(records, douban$)
            window.onresize = function() {
                display(records, douban$)
            }
        }
    </script>
